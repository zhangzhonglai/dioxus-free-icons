[package]
name = "hello-dioxus"
version = "0.1.0"
authors = ["nissy-dev <nd.12021218@gmail.com>"]
edition = "2021"

[dependencies]
dioxus = { version = "0.5.0-alpha.2", features = ["web"] }
dioxus-free-icons = { path = "../lib", features = ["font-awesome-brands"] }

log = "0.4.6"

# WebAssembly Debug
wasm-logger = "0.2.0"
console_error_panic_hook = "0.1.7"

[profile.release]
lto = true
opt-level = 's'
